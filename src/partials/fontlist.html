<div class="jdfs-fontlistcon" ng-class="{'jdfs-active': isActive()}">
		<button
			class="jdfs-fontpagination jdfs-fontpagination-prev"
			ng-click="paginate('prev', $event)"
			ng-class="{'jdfs-disabled': !paginationButtonActive('prev')}"
			ng-disabled="!paginationButtonActive('prev')"
		>{{text.page.prev}}</button>
		<ul class='jdfs-fontlist'>
			<jd-fontlist-entry current="current" entry="entry" ng-repeat="entry in getFontlistEntries() | startFrom: page.current * page.size | limitTo: page.size"></jd-fontlist-entry>
		</ul>

		<button
				class="jdfs-fontpagination jdfs-fontpagination-next"
				ng-click="paginate('next', $event)"
				ng-class="{'jdfs-disabled': !paginationButtonActive('next')}"
				ng-disabled="!paginationButtonActive('next')"
			>{{text.page.next}}
		</button>

</div>
