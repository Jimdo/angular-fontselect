<span>
	<input
		type="radio"
		ng-model="current.font"
		ng-value="font"
		name="jdfs-{{id}}-font"
		id="jdfs-{{id}}-font-{{font.key}}" />
	<label
		ng-class="{'jdfs-active jdfs-highlight': current.font.name == font.name}"
		for="jdfs-{{id}}-font-{{font.key}}"
		style="font-family: {{font.stack}};">
		{{font.name}}
	</label>
</span>
