<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Fontselect Sandbox</title>
  <base href="/">
  <style>
   .ng-cloak { display: none; }
  </style>
  <!-- bower:css -->
  <!-- endbower -->
  <!-- injector:scss -->
  <!-- endinjector -->
  <!-- injector:less -->
  <link rel="stylesheet" href="/src/less/fontselect.css">
  <!-- endinjector -->
</head>
<body ng-controller="e2ehelper">
  <!--       THIS IS NOT A SANDBOX, IT'S FOR E2E TESTING!      -->
  <!-- PLEASE USE demo/index.html IF YOU'D LIKE TO PLAY AROUND -->
  <jd-fontselect class='fs-1' on-open="onOpenA()" on-close="onCloseA()"></jd-fontselect>

  <span ng-if="second">
    <jd-fontselect class='fs-2' on-open="onOpenB()" on-close="onCloseB()"></jd-fontselect>
  </span>

  <input type="checkbox" ng-model="second" id="activate-second">
  <label for="activate-second">Activate second</label>
  <span id="events" class="ng-cloak">{{events()}}</span>
  <!-- bower:js -->
  <script src="../../../bower_components/angular/angular.js"></script>
  <!-- endbower -->
  <script src="/tmp.apikeys.js"></script>
  <script src="/dist/libs/webfontloader.js"></script>
  <!-- injector:js -->
  <script src="/instrumented/src/js/helper.module.js"></script>
  <script src="/instrumented/src/js/helper.defaults.js"></script>
  <script src="/instrumented/src/js/helper.google-font-categories.js"></script>
  <script src="/instrumented/src/js/helper.functions.js"></script>
  <script src="/instrumented/src/js/directive.current-href.js"></script>
  <script src="/instrumented/src/js/directive.font.js"></script>
  <script src="/instrumented/src/js/directive.fontlist.js"></script>
  <script src="/instrumented/src/js/directive.fontselect.js"></script>
  <script src="/instrumented/src/js/directive.meta.js"></script>
  <script src="/instrumented/src/js/factory.webfont.js"></script>
  <script src="/instrumented/src/js/filter.fuzzy-search.js"></script>
  <script src="/instrumented/src/js/filter.has-all-subsets.js"></script>
  <script src="/instrumented/src/js/filter.stack-search.js"></script>
  <script src="/instrumented/src/js/filter.start-from.js"></script>
  <script src="/instrumented/src/js/service.fonts.js"></script>
  <script src="/ng_templates.js"></script>
  <!-- endinjector -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
